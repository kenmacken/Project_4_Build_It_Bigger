apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.udacity.gradle.builditbigger"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        free {
            applicationId 'com.udacity.gradle.builditbigger.free'
        }
        paid {
            applicationId 'com.udacity.gradle.builditbigger.paid'
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/java/free', 'src/main/java/paid']
            res.srcDirs = ['src/main/res', 'src/main/res/free']
            resources.srcDirs = ['src/main/resources', 'src/main/resources/']
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // Added for AdMob
    compile project(':javajokelibrary')
    compile project(':androidjokelibrary')
    freeCompile 'com.google.android.gms:play-services:8.1.0'
    freeCompile 'com.google.android.gms:play-services-ads:8.1.0'
    freeCompile 'com.google.android.gms:play-services-identity:8.1.0'
    freeCompile 'com.google.android.gms:play-services-gcm:8.1.0'
}
